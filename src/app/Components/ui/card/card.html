<a :href="detail/{{product.id}}">
    <mat-card class="product" >
        <img mat-card-image :src="{{product.image}}" alt="Photo of a Shiba Inu">
        <mat-card-content>
            <p>
        {{ product.title }}
    </p>
    <p class="fw-bold">
        {{product.price | currency:'EUR':'symbol':'1.2-2'}}
    </p>
  </mat-card-content>
</mat-card>
</a>

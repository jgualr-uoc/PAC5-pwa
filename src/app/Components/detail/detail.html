<div class="container">
    <div class="d-flex justify-content-end">
        <app-back-btn></app-back-btn>
    </div>
    <div>
        <h1>{{product?.title}}</h1>
        <div class="image-container">
            <img :src="{{product?.image}}" :alt="{{product?.title}}" />
        </div>

        <div class="d-flex justify-content-center m-y-big">
            <button matFab extended (click)="toogleDetails()">
                <mat-icon *ngIf="!showDetails">visibility</mat-icon>
                <mat-icon *ngIf="showDetails">visibility_off</mat-icon>
                {{showDetails ? 'Hide Details' : 'Show Details'}}
            </button>
        </div>
        <div *ngIf="showDetails">
            <mat-tab-group>
                <mat-tab label="Description">
                    <p class="description">{{product?.description}}</p>
                </mat-tab>
                <mat-tab label="Price">
                    <p class="price">{{product?.price | currency:'EUR':'symbol':'1.2-2' }}</p>
                </mat-tab>
            </mat-tab-group>
        </div>
    </div>
</div>
